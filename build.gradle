// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'checkstyle'
apply plugin: 'jacoco'

sourceSets {
    selenium
    seleniumXvfb
}

mainClassName = "is.ru.tictactoe.MainWeb"

jar {
    manifest {
	attributes 'Main-Class': 'is.ru.tictactoe.GameApplet'
    }
}

// comment
// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.seleniumhq.selenium:selenium-java:2.39.0'
    compile 'com.sparkjava:spark-core:2.3'
    compile 'com.sparkjava:spark-template-velocity:2.3'
    compile 'org.testng:testng:6.9.9'
    compile 'com.saucelabs:sauce_junit:2.1.18'
    compile 'com.saucelabs:sauce_testng:2.1.18'
    compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'

    seleniumCompile 'junit:junit:4.12'
    seleniumCompile 'org.seleniumhq.selenium:selenium-firefox-driver:2.48.2'
    seleniumCompile 'org.seleniumhq.selenium:selenium-java:2.48.2'

    seleniumXvfbCompile 'junit:junit:4.12'
    seleniumXvfbCompile 'org.seleniumhq.selenium:selenium-firefox-driver:2.48.2'
    seleniumXvfbCompile 'org.seleniumhq.selenium:selenium-java:2.48.2'
}

task selenium(type: Test, dependsOn: installDist) {
    testClassesDir = sourceSets.selenium.output.classesDir
    classpath = sourceSets.selenium.runtimeClasspath
}

task seleniumXvfb(type: Test, dependsOn: installDist) {
    testClassesDir = sourceSets.selenium.output.classesDir
    classpath = sourceSets.selenium.runtimeClasspath

    doFirst {
        'build/install/TicTacToe/bin/TicTacToe &'.execute()
    }

    doLast {
        'sh -e /etc/init.d/xvfb stop'.execute()
    }
}

task stage {
    dependsOn installDist
}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}
